n(fn) &#123;</span><br><span class="line">    var i=0, length = this.length;</span><br><span class="line">    for (; i&lt;length; i+=1) &#123;</span><br><span class="line">        fn.call(this[i], i, this[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    return this;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">F.prototype.hide = function() &#123;</span><br><span class="line">    this.each(function() &#123;</span><br><span class="line">       this.style.display = &quot;none&quot;;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var $ = function(selector, context) &#123;</span><br><span class="line">    return new F(selector, context);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">$(&quot;button&quot;)[0].onclick = function() &#123;</span><br><span class="line">    $(&quot;img&quot;).hide();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
